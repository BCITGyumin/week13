<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM manipulation example</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header>
        <h1 class="headerH1">Enter student's information</h1>
        <button class="BtnChangeBGColor">Change Background Color</button>
    </header>

    <section class="margin">
        <div id="inputContainer">
            <label class="InputBox">First Name:</label>
            <input id="firstname" type="text">
            <label class="InputBox">Last Name:</label>
            <input id="lastname" type="text">
            <label class="InputBox">Program Name:</label>
            <input id="progname" type="text">
        </div>
        <div id="submitBtnContainer" class="margin">
            <button id="submitBtn">Submit</button>
        </div>
    </section>

    <section class="margin">
        <h2 class="margin">Enrolled students</h2>
        <div id="enrollContainer">
            <ul class="enrollOption">Students Enrolled in CIT</ul>
            <ul class="enrollOption">Students Enrolled in CST</ul>
        </div>
    </section>

</body>

</html>
